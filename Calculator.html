<html>
	<head>
		<title>Calculator</title>
		<style>
			table{margin:auto; border:1px solid grey; width:15%; height:40%; background-color:grey;}
			div{text-align:center; color:red; font-size:32px; padding-bottom:10px}
			#output{width:100%; height:50px; background-color: white; font-color: black; text-align:right}
			button{width:40px; height:40px; color:white; background-color:black;}
			button:hover{background-color:red}
			.clear{width: 200px}
			body{padding-top:100px}
		</style>
	</head>
	<body>
		<div>Welcome to my Calculator</div>
		<table>
			<tr>
				<td colspan = "4" ><input id = "Output" type="text"/></td>
			</tr>
			
			<tr>
				<td><button onclick = "display('1')">1</button></td>
				<td><button onclick = "display('2')">2</button></td>
				<td><button onclick = "display('3')">3</button></td>
				<td><button onclick = "display('+')">+</button></td>
			</tr>
			
			<tr>
				<td><button onclick = "display('4')">4</button></td>
				<td><button onclick = "display('5')">5</button></td>
				<td><button onclick = "display('6')">6</button></td>
				<td><button onclick = "display('-')">-</button></td>
			</tr>
			
			<tr>
				<td><button onclick = "display('7')">7</button></td>
				<td><button onclick = "display('8')">8</button></td>
				<td><button onclick = "display('9')">9</button></td>
				<td><button onclick = "display('*')">*</button></td>
			</tr>
			
			<tr>
				<td><button onclick = "display('/')">/</button></td>
				<td><button onclick = "display('0')">0</button></td>
				<td><button onclick = "display('.')">.</button></td>
				<td><button onclick = "calculate()">=</button></td>
			</tr>
			
			<tr>
				<td colspan = "4"><button class = "clear" onclick = "AC()">clear</button></td>
			</tr>
			
		</table>
		
		<script type="text/javascript">
			
			/*var output = document.getElementById("Output")
			function displayNumbers(num)
			{
				output.value = num;
				console.log(num);
			}
			
			function displayOperators(op)
			{
				console.log(op);
			}*/
			function AC()
			{
				document.getElementById("Output").value = '';
			}
			
			function display(num)
			{
				document.getElementById("Output").value += num;
			}
			
			function calculate()
			{
				let x = document.getElementById("Output").value;
				let y = eval(x);
				document.getElementById("Output").value = y;
			}
			
		</script>
	</body>
</html>
